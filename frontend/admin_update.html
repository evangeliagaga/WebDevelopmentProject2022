<!DOCTYPE html> <!-- TODO: add airline and airplane type -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/header_style.css" />
    <link rel="stylesheet" href="assets/css/admin_style.css" />
    <link rel="stylesheet" href="assets/css/footer_style.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>AirSky | Admin update</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
</head>

<body>

    <script src="assets/js/admin_header.js"></script>

    <section>
        <div>
            <h1><b>Update flight</b>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plane" width="35"
                    height="35" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M16 10h4a2 2 0 0 1 0 4h-4l-4 7h-3l2 -7h-4l-2 2h-3l2 -4l-2 -4h3l2 2h4l-2 -7h3z"></path>
                </svg>
            </h1>
        </div>


        <form class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-5">
                    <label for="up-flight_code">Enter flight code</label>
                    <input type="text" class="form-control" placeholder="10320" id="up-flight_code" required />
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit" id="up-admin-update-btn" data-bs-toggle="modal"
                        data-bs-target="#update-modal">
                        Update
                    </button>
                </div>
            </div>
        </form>

        <div class="modal fade" id="update-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Flight Details</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form class="container">
                            <form class="container">
                                <div class="row justify-content-md-center">
                                    <div class="col-lg-5">
                                        <label for=up-from>Departure</label>
                                        <input type="search" class="form-control" list="cities" id="up-from"
                                            placeholder="Type airport" required>
                                        <datalist id="cities">
                                            <option value="Athens Eleftherios Venizelos International Airport - Athens">
                                            <option
                                                value="Heraklion International Nikos Kazantzakis Airport - Heraklion">
                                            <option value="Kos Airport - Kos Island">
                                            <option value="Kastelorizo Airport - Kastelorizo Island">
                                            <option value="Ioannis Kapodistrias International Airport - Kerkyra Island">
                                        </datalist>
                                    </div>

                                    <div class="col-lg-5">
                                        <label for=up-to>Destination</label>
                                        <input type="search" class="form-control" list="cities" id="up-to"
                                            placeholder="Type airport" required>
                                        <datalist id="cities">
                                            <option value="Athens Eleftherios Venizelos International Airport - Athens">
                                            <option
                                                value="Heraklion International Nikos Kazantzakis Airport - Heraklion">
                                            <option value="Kos Airport - Kos Island">
                                            <option value="Kastelorizo Airport - Kastelorizo Island">
                                            <option value="Ioannis Kapodistrias International Airport - Kerkyra Island">
                                        </datalist>
                                    </div>
                                </div>


                                <div class="row justify-content-md-center">
                                    <div class="col-lg-5">
                                        <label for="up-trip-start-date">Depart Date</label>
                                        <input type="date" class="form-control" id="up-trip-start-date" required>
                                    </div>

                                    <div class="col-lg-5">
                                        <label for="up-trip-start-time">Depart Time</label>
                                        <input type="time" class="form-control" id="up-trip-start-time">
                                    </div>
                                </div>

                                <div class="row justify-content-md-center">
                                    <div class="col-lg-5">
                                        <label for="up-trip-end-date">Arrival Date</label>
                                        <input type="date" class="form-control" id="up-trip-end-date" required>
                                    </div>

                                    <div class="col-lg-5">
                                        <label for="up-trip-end-time">Arrival Time</label>
                                        <input type="time" class="form-control" id="up-trip-end-time">
                                    </div>
                                </div>

                                <div class="row justify-content-md-center">
                                    <div class="col-lg-10">
                                        <label for="airline">Airline</label>
                                        <input type="search" class="form-control" list="airlines" id="airline"
                                            placeholder="Type airline" required>
                                        <datalist id="airlines">
                                            <option value="Aegean Airlines">
                                            <option value="Lufthansa">
                                            <option value="Olympic Air">
                                            <option value="Ryanair">
                                            <option value="Alitalia">
                                        </datalist>
                                    </div>
                                </div>

                                <div class="row justify-content-md-center">
                                    <div class="col text-center">
                                        <button class="btn btn-primary" type="submit" id="up-admin-add-btn">
                                            Update
                                        </button>
                                    </div>
                                </div>
                            </form>

                    </div>

                    <div id="alerts">
                        <div class="alert alert-success">
                            <!-- TODO: trigger when updated -->
                            <strong>Flight successfully updated.</strong>
                        </div>

                        <div class="alert alert-danger">
                            <!-- TODO: trigger when not found  -->
                            <strong>Error</strong><br>Could not update flight, try again.
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="alerts">
            <div class="alert alert-danger">
                <!-- TODO: trigger when not found  -->
                <strong>Error</strong><br>Flight not found, try again.
            </div>
        </div>

    </section>

    <script src="assets/js/admin_footer.js"></script>

</body>
<script src="assets/js/admin_update_scripts.js"></script>

</html>
