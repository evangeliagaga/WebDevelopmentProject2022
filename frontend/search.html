<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/header_style.css" />
  <link rel="stylesheet" href="assets/css/search_style.css" />
  <link rel="stylesheet" href="assets/css/footer_style.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>AirSky | Search</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

</head>

<body>

  <script src="assets/js/header.js"></script>

  <section>
    <img id="slideshow" class="search-background-image img1" src="assets/img/slideshow1.jpg" />
    <div id="search-title">
      <h1>Travelling is living.</h1>
    </div>

    <form class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-4" id="from">
          <label for="search_from">Departure</label>
          <input type="search" class="form-control" list="cities" id="search_from" placeholder="Type airport or city"
            required>
          <datalist id="cities">
            <option value="Athens Eleftherios Venizelos International Airport - Athens">
            <option value="Heraklion International Nikos Kazantzakis Airport - Heraklion">
            <option value="Kos Airport - Kos Island">
            <option value="Kastelorizo Airport - Kastelorizo Island">
            <option value="Ioannis Kapodistrias International Airport - Kerkyra Island">
          </datalist>
        </div>

        <div class="col-lg-4" id="to">
          <label for="search_to">Destination</label>
          <input type="search" class="form-control" list="cities" id="search_to" placeholder="Type airport or city"
            required>
          <datalist id="cities">
            <option value="Athens Eleftherios Venizelos International Airport - Athens">
            <option value="Heraklion International Nikos Kazantzakis Airport - Heraklion">
            <option value="Kos Airport - Kos Island">
            <option value="Kastelorizo Airport - Kastelorizo Island">
            <option value="Ioannis Kapodistrias International Airport - Kerkyra Island">
          </datalist>
        </div>
      </div>


      <div class="row justify-content-md-center">
        <div class="col-lg-2" id="depart-col">
          <label for="trip_start">Depart Date</label>
          <input type="date" class="form-control" id="trip-start" required>
        </div>

        <div class="col-lg-2" id="return-col">
          <label for="trip_end">Return Date</label>
          <input type="date" class="form-control" id="trip-end">
        </div>

        <div class="col-lg-2">
          <label for="adult_pass">Adults (+12y)</label>
          <input type="number" class="form-control" id="adult_pass" placeholder="0" min="0" max="5" required>
        </div>

        <div class="col-lg-2">
          <label for="minor_pass">Minors (0-12y)</label>
          <input type="number" class="form-control" id="minor_pass" placeholder="0" min="0" max="5">
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
          <input type="checkbox" id="trip-type">
          <label for="trip-type">One Way Trip</label>
        </div>
      </div>

      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="search_btn" onclick="checkPassword()">
          <a href="results.html">Search</a>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="18" height="18"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="10" cy="10" r="7"></circle>
            <line x1="21" y1="21" x2="15" y2="15"></line>
          </svg>
        </button>
      </div>
    </form>
  </section>

  <script src="assets/js/footer.js"></script>

</body>

<script src="assets/js/search_scripts.js"> </script>

</html>
