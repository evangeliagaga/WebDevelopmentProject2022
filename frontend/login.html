<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/login_style.css" />
  <link rel="stylesheet" href="assets/css/header_style.css" />
  <link rel="stylesheet" href="assets/css/footer_style.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>AirSky | Log In</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
</head>

<body>

  <script src="assets/js/header.js"></script>

  <section>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <img id="logo" src="assets/img/logo_dark.png" alt="logo" />

                <form class="form">
                  <div class="form-group">
                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                      placeholder="email@example.com" required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" id="pswd" placeholder="Password" required>
                    <div id="rem_me">
                      <input type="checkbox" class="form-check-input" id="remember_me">
                      <label class="form-check-label" for="remember_me">Remember me</label> <!-- TODO: do it with js -->
                      <a id="forgot_pswd" href="forgot_pswd.html" style="width: 76%;">Forgot your password?</a>
                    </div>
                  </div>

                  <a href="profile.html">
                    <button type="button" class="btn btn-primary" id="submit_btn">Log in</button>
                  </a>

                  <div id="create">
                    <p>Don't have an account? <a id="create_account" href="register.html">Create now!</a></p>
                  </div>
                </form>


                <div class="alert alert-danger">
                  <!-- TODO: trigger when register has an error  -->
                  <strong>Connection error.</strong><br>Try again inserting your email and password above.
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/footer.js"></script>

</body>

</html>
